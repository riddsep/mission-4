<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Apps</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Todo List</h1>
      <div class="user-container">
        <img src="profile.jpeg" alt="" />
        <div class="user-detail">
          <div class="user-name">Rido Septiawan</div>
          <div class="user-role">fullstack developer</div>
        </div>
      </div>
    </header>
    <section>
      <div class="container">
        <h2>Tambah yang harus dilakukan</h2>
        <form id="form">
          <label for="input-todo">Masukkan hal yang akan dilakukan</label>
          <textarea
            name="input-todo"
            id="input-todo"
            rows="5"
            required
          ></textarea>
          <label for="date">Masukkan tanggal harus selesai</label>
          <input type="date" name="date" id="date" required />
          <label for="date">Prioritas</label>
          <select name="prioritas" id="prioritas" required>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="hight">Hight</option>
          </select>
          <button>Submit</button>
        </form>
      </div>
    </section>
    <section>
      <div class="container">
        <table id="todo-list">
          <thead>
            <th>Todo List</th>
          </thead>
          <tbody>
            <tr class="todos-row">
              <td class="todos">
                <div class="todos-info">
                  <div class="todos-text">
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                    Animi qui aperiam esse ducimus et deleniti magni quo amet
                    delectus libero.
                  </div>
                  <div class="todos-detail">
                    <div class="todos-priority">Medium</div>
                    <div class="todos-date">2020-01-01</div>
                  </div>
                </div>
                <input type="checkbox" name="checklist" id="checklist" />
              </td>
            </tr>
            <tr>
              <td class="todos">
                <div class="todos-info">
                  <div class="todos-text">Belajar Javascript</div>
                  <div class="todos-detail">
                    <div class="todos-priority">Medium</div>
                    <div class="todos-date">2020-01-01</div>
                  </div>
                </div>
                <input type="checkbox" name="checklist" id="checklist" />
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
