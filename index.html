<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Apps</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Todo List</h1>
      <div class="user-container">
        <img src="profile.jpeg" alt="" />
        <div class="user-detail">
          <div class="user-name">Rido Septiawan</div>
          <div class="user-role">fullstack developer</div>
        </div>
      </div>
    </header>
    <section>
      <div class="container">
        <h2>Tambah yang harus dilakukan</h2>
        <form id="form">
          <label for="input-todo">Masukkan hal yang akan dilakukan</label>
          <textarea
            name="input-todo"
            id="input-todo"
            rows="5"
            required
          ></textarea>
          <label for="date">Masukkan tanggal harus selesai</label>
          <input type="date" name="date" id="date" required />
          <label for="date">Prioritas</label>
          <select name="prioritas" id="prioritas" required>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
          <button>Submit</button>
        </form>
      </div>
    </section>
    <section>
      <div class="container">
        <table id="todo-list">
          <thead>
            <th>Todo List</th>
          </thead>
          <tbody id="active-todos"></tbody>
        </table>
      </div>
    </section>
    <section>
      <div class="container">
        <table id="done-list">
          <thead>
            <th>Done</th>
          </thead>
          <tbody id="completed-todos"></tbody>
        </table>
        <button id="clear-data">Clear</button>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
